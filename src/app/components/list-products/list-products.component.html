<div class="container mt-5">
  <h2 class="mb-4">Product List</h2>
  <button class="btn btn-primary mb-3" routerLink="/create">Add Product</button>
  <ul class="list-group">
    <li *ngFor="let product of products" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ product.name }}</h5>
        <small class="text-muted">{{ product.price | currency }}</small>
      </div>
      <div>
        <button class="btn btn-sm btn-outline-secondary mr-2" [routerLink]="['/products', product.id]">Edit</button>
        <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(product.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
